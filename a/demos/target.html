<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Target Parent</title>
</head>
<body>

    <style>
        body {
            font-size: 3em;
        }

        iframe {
            border: 3px solid black;
            min-height: 50vh;
            width: 45vw;
            margin-top: 20px;
        }
    </style>


    <a href="link.html" target="_blank">_blank</a>
    <br>
    <a href="link.html" target="_self">_self</a>
    <br>
    <a href="link.html" target="_parent">_parent</a>
    <br>
    <a href="link.html" target="_top">_top</a>
    <br>
    <a href="link.html" target="named">named</a>
    <br>
    <iframe src="./target-child.html" frameborder="0"></iframe>

    <div style="position: absolute; right: 10px; top: 10px">
        iframe name="named"<br>
        <iframe src="./target-child.html" frameborder="0" name="named"></iframe>
    </div>



</body>
</html>
