<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Script Contenteditable</title>
</head>

<body>

    <style>
        script.editable {
            display: block;
            font-family: 'Nimbus Mono PS', 'Courier New', monospace;
            white-space: pre;
            overflow: scroll;
            height: 100%;
            padding: 1em 1.5em;
        }
    </style>

    <script class="editable" contenteditable="true">
        alert('Hi!');
    </script>
</body>

</html>
