        <style>
            #btn--yp {
                box-sizing: content-box;
                position: fixed;
                z-index: 9;
                bottom: 1em;
                right: 1em;
                border: solid 1em transparent;
                width: 4.625em;
                height: 3.25em;
                background: url("https://s3-us-west-2.amazonaws.com/s.cdpn.io/2017/icon-yp.svg") 50%/cover content-box;
                font: 16px/ 1.25 trebuchet ms, sans-serif;
                text-indent: 200vw;
                text-shadow: none;
                filter: grayscale(1) drop-shadow(0 0 1px #e8e0e0);
                transition: 0.5s;
                white-space: nowrap;
            }
            #btn--yp:before {
                box-sizing: inherit;
                position: absolute;
                left: 0;
                bottom: 100%;
                margin: 1em -.5em;
                padding: 0.5em;
                width: 100%;
                border-radius: 5px;
                background: #e8e0e0;
                color: #000;
                text-align: center;
                text-decoration: none;
                text-indent: 0;
                white-space: normal;
                animation: float 1s ease-in-out infinite alternate;
                content: attr(data-txt);
            }
            #btn--yp:focus,
            #btn--yp:hover {
                outline: none;
                filter: grayscale(0) drop-shadow(0 0 1px crimson);
            }

            @keyframes float {
                to {
                    transform: translateY(0.75em);
                }
            }
            html {
                background: #222;
            }

            body {
                overflow: hidden;
                height: 100vh;
                perspective: 35em;
                perspective-origin: 50% calc(50% - 6.25em);
                filter: drop-shadow(0 0 3px #fff);
            }

            div {
                position: absolute;
                transform-style: preserve-3d;
            }

            .a3d {
                top: 50%;
                left: 50%;
                transform: rotatex(-45deg);
            }

            .bar {
                --ay: calc(var(--k)*1turn);
                --az: calc(60deg - var(--oa, 0deg));
                transform: rotatey(calc(-1*var(--ay))) translate(9.375em) rotate(calc(-1*var(--az)));
                animation: o 5s linear calc(var(--k)*-2.5s) infinite;
            }
            .bar__face {
                margin: -3.125em calc(-.5*calc(2*var(--tan)*0.375em));
                width: calc(2*var(--tan)*0.375em);
                height: 6.25em;
                backface-visibility: hidden;
                transform: rotatey(calc(var(--k1)*1turn)) translatez(0.375em);
                box-shadow: inset 0 0 1px rgba(34, 34, 34, 0.75), 0 0 1px rgba(34, 34, 34, 0.75);
                background: linear-gradient(rgba(255, 255, 255, 0), rgba(0, 0, 0, 0.75), rgba(255, 255, 255, 0)), linear-gradient(hsl(calc(var(--k)*180), 100%, 65%), hsl(calc((1 + var(--k))*180), 100%, 65%));
            }
            .bar:after,
            .bar:before {
                --i: 0;
                position: absolute;
                top: 50%;
                left: 50%;
                margin: -0.375em;
                padding: 0.375em;
                border-radius: 50%;
                transform: rotatex(calc((1 - 2*var(--i))*90deg)) translatez(3.125em);
                box-shadow: inset 0 0 1px rgba(34, 34, 34, 0.75), 0 0 1px rgba(34, 34, 34, 0.75);
                background: hsl(calc((var(--i) + var(--k))*180), 100%, 65%);
                content: "";
            }
            .bar:after {
                --i: 1;
            }

            @keyframes o {
                19%,
                50% {
                    --oa: 0.5turn;
                }
                100%,
                69% {
                    --oa: 1turn;
                }
            }
        </style>

        <script>
            CSS.registerProperty({
                name: '--oa',
                syntax: '<angle>',
                initialValue: '0deg',
                inherits: true
            });
        </script>
