    <style>
        :root {
            --x-angle: -30deg;
            --y-angle: 45deg;
        }

        *,
        *::after,
        *::before {
            transform-style: preserve-3d;
            will-change: transform;
        }

        @property --h {
            syntax: '<angle>';
            inherits: false;
            initial-value: 0deg;
        }

        body {
            width: 100vw;
            height: 100vh;
            padding: 0;
            overflow: hidden;
            background-color: #001c3b;
        }

        .container {
            display: block;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: rotatex(var(--x-angle)) rotatey(var(--y-angle));
        }

        .row {
            position: absolute;
            left: 0;
            top: 0;
        }

        .block {
            display: block;
            top: 0;
            left: 0;
            position: absolute;
            width: 3vmin;
            height: 3vmin;
            background-color: #ffffff;
            transform: scaleY(calc(2 + sin(var(--h) / 3) * 4));
            transform-origin: 50% 50%;
            animation: block 2s ease-in-out infinite;
        }

        @keyframes block {

            0%,
            100% {
                --h: 0deg;
            }

            50% {
                --h: 90deg;
            }
        }

        .block::before {
            display: block;
            top: 0;
            left: 0;
            position: absolute;
            width: 3vmin;
            height: 3vmin;
            content: '';
            background-color: #32a3dc;
            transform: rotatey(90deg);
            transform-origin: 0 0;
        }

        .block::after {
            display: block;
            top: 0;
            left: 0;
            position: absolute;
            width: 3vmin;
            height: 3vmin;
            content: '';
            background-color: #ff3179;
            transform: rotatex(-90deg);
            transform-origin: 0 0;
        }
