<!-- Based on https://cssanimation.rocks/spheres/ -->

<section class="stage">
    <figure class="ball">
        <span class="iris"></span>
    </figure>
</section>

<style>
    :root {
        --size: 60vmin;
    }

    .ball {
        display: inline-block;
        width: 100%;
        height: 100%;
        margin: 0;
        border-radius: 50%;
        position: relative;
        background: radial-gradient(circle at 50% 40%,
                #fcfcfc,
                #efeff1 66%,
                #9b5050 100%);
    }

    .ball::after {
        content: "";
        position: absolute;
        top: 5%;
        left: 10%;
        width: 100%;
        height: 100%;
        border-radius: 50%;
        background: radial-gradient(circle at 50% 50%,
                rgba(255, 255, 255, 0.8),
                rgba(255, 255, 255, 0.6) 14%,
                rgba(255, 255, 255, 0) 24%);
        transform: translateX(calc(var(--size) * -0.27)) translateY(calc(var(--size) * -0.3)) skewX(-20deg);
    }

    .iris {
        --angle: atan2(var(--cursor-x) - var(--cx), var(--cursor-y) - var(--cy));
        --x: calc((var(--cursor-x) - var(--cx)) / var(--cx));
        --y: calc((var(--cursor-y) - var(--cy)) / var(--cy));
        --scale: calc(0.2 * hypot(var(--cursor-y) - var(--cy), var(--cursor-x) - var(--cx)) / hypot(var(--cy), var(--cx)));
        width: 40%;
        height: 40%;
        margin: 30%;
        border-radius: 50%;
        background: radial-gradient(circle at 50% 50%,
                #208ab4 0%,
                #6fbfff 30%,
                #4381b2 100%);
        scale: 1 calc(1 - var(--scale));
        translate: calc(var(--x) * 50%) calc(var(--y) * 50%);
        rotate: calc(-1 * var(--angle));
        position: absolute;
    }

    .iris::before {
        content: "";
        display: block;
        position: absolute;
        width: 37.5%;
        height: 37.5%;
        border-radius: 50%;
        top: 31.25%;
        left: 31.25%;
        background: black;
    }

    .stage {
        width: var(--size);
        height: var(--size);
    }

    body {
        width: 100vw;
        height: 100vh;
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        background: linear-gradient(to bottom,
                rgba(100, 100, 100, 0.2) 0%,
                rgba(255, 255, 255, 0.5) 40%,
                rgb(255, 255, 255) 100%);
        touch-action: none;
        cursor: pointer;
    }
</style>

<script>
    const ball = document.querySelector(".ball");

    function setPositions(e) {
        const viewportOffset = ball.getBoundingClientRect();
        const cy = viewportOffset.top + viewportOffset.height / 2;
        const cx = viewportOffset.left + viewportOffset.width / 2;
        ball.style = `--cx: ${cx}; --cy: ${cy}; --cursor-x: ${Math.max(e.pageX, 0)}; --cursor-y: ${Math.max(e.pageY, 0)}`;
    }

    addEventListener("pointermove", setPositions, false);

</script>
