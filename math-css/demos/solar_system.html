<div class="system">
    <div class="sun">
        <div class="mercury spin"></div>
        <div class="venus spin"></div>
        <div class="earth spin">
            <div class="moon spin"></div>
        </div>
        <div class="mars spin"></div>
    </div>
</div>

<style>
    body {
        margin: 0;
        width: 100vw;
        overflow: hidden;

        color: white;
        font-family: system-ui;
        font-size: 1.5vmin;

        background: radial-gradient(circle at bottom, navy 0, black 100%);
    }

    :root {
        --ae: 30vmin;
    }

    .system {
        width: 100vw;
        height: 100vh;
        position: relative;
        background: rgba(128, 0, 128, 0.1) center / 200px 200px round;
    }

    .sun {
        --size: 15vmin;
        width: 100%;
        height: 100%;

        &::after {
            z-index: -1;
            content: '';
            display: block;
            position: absolute;
            top: 50%;
            left: 50%;
            width: var(--size);
            height: var(--size);
            transform: translate(-50%, -50%);
            background: orange;
            border-radius: calc(infinity * 1px);
        }
    }

    @property --x {
        syntax: '<length>';
        inherits: false;
        initial-value: 0px;
    }

    @property --y {
        syntax: '<length>';
        inherits: false;
        initial-value: 0px;
    }

    @property --angle {
        syntax: '<angle>';
        inherits: false;
        initial-value: 0deg;
    }

    .mercury {
        --size: 1vmin;
        --radius: calc(0.4 * var(--ae));
        --speed: calc(88 / 365);
        background-color: gray;
        border-radius: calc(infinity * 1px);

        &::after {
            content: 'Mercury';
            position: absolute;
            left: calc(var(--size) + 0.5vmin);
            top: calc(var(--size) - 0.5vmin);
        }
    }

    .venus {
        --size: 2vmin;
        --radius: calc(0.72 * var(--ae));
        --speed: calc(225 / 365);
        background-color: orangered;
        border-radius: calc(infinity * 1px);

        &::after {
            content: 'Venus';
            position: absolute;
            left: var(--size);
            top: calc(-1.2 * var(--size));
        }
    }

    .earth {
        --size: 2vmin;
        --radius: calc(var(--ae) * 1);
        --speed: 1;
        background-color: blue;
        border-radius: calc(infinity * 1px);

        &::after {
            content: 'Earth';
            position: absolute;
            left: var(--size);
            top: calc(-1.2 * var(--size));
        }
    }

    .mars {
        --size: 1.5vmin;
        --radius: calc(1.52 * var(--ae));
        --speed: calc(687 / 365);
        background-color: red;
        border-radius: calc(infinity * 1px);

        &::after {
            content: 'Mars';
            position: absolute;
            left: var(--size);
            top: calc(-1.2 * var(--size));
        }
    }

    .moon {
        --size: 0.5vmin;
        --radius: 3vmin;
        --speed: calc(1 / 365);
        background-color: white;
        border-radius: calc(infinity * 1px);
    }

    .spin {
        --x: calc(cos(var(--angle)) * var(--radius) - var(--size) / 2);
        --y: calc(sin(var(--angle)) * var(--radius) - var(--size) / 2);
        position: absolute;
        top: 50%;
        left: 50%;
        width: var(--size);
        height: var(--size);
        translate: calc(var(--x)) calc(var(--y));
        animation: spin linear calc(var(--speed) * 100s) infinite;
    }

    @keyframes spin {
        from {
            --angle: 0turn;
        }

        to {
            --angle: 1turn;
        }
    }
</style>
