<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spectre</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="logarithmic">
    <div id="controls">
        <h1>Music to Spectre</h1>
        <input type="file"
               class="control"
               id="file"
               accept=".mp3, .wav">
        <label class="control">
            <input type="checkbox" id="logarithm" checked> Logarithmic Scale
        </label>
        <button class="control" id="go">Go!</button>
        <button class="control" id="stop">Stop</button>

    </div>

    <canvas id="oscilogram"></canvas>
    <canvas id="spectre"></canvas>

    <script src="script.js"></script>
</body>
</html>
