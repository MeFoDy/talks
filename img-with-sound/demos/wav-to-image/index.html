<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Sound to Image</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="controls">
            <h1>Sound to Image</h1>
            <input type="file" class="control" id="file" accept=".mp3, .wav" />
            <button class="control" id="go">Go!</button>
            <button class="control" id="stop">Stop</button>
        </div>

        <canvas id="image" width="1000" height="1000"></canvas>

        <script src="script.js"></script>
    </body>
</html>
