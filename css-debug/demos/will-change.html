<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>will-change demo</title>
</head>

<body>
    <style>
        *,
        *::after,
        *::before {
            box-sizing: inherit;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            box-sizing: border-box;
            background: radial-gradient(#efcb, #fb9);
        }

        .container {
            display: block;
            width: 70vmin;
            height: 70vmin;
        }

        .parent {
            width: 100%;
            height: 100%;
            position: relative;
            background: #eee;
            padding: 5%;
            box-shadow: 1vmin 1vmin 3vmin rgba(0, 0, 0, 0.2);
        }

        .parent::before {
            content: '';
            position: absolute;
            top: 0;
        }

        .text {
            font-family: PT Sans, sans-serif;
            font-size: 4vmin;
            padding-top: 0.25em;
            text-align: center;
            color: #654;
        }

        .child {
            width: 100%;
            height: 70%;
            position: static;
            background: #69e;
        }

        .child::before {
            content: '';
            position: absolute;
            top: 0;
            right: 0;
        }

        .child::after {
            content: '';
            background: #9e6;
            position: absolute;
            bottom: 0;
            left: 0;
            width: inherit;
            display: block;
            border: 10px solid #fd3;
        }
    </style>


    <div class="container">
        <div class="parent">
            <div class="child"></div>
            <div class="text">Some image description</div>
        </div>
    </div>
</body>

</html>
