<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>

    <div class="square"></div>

    <style>
        body {
            margin: 0;
            min-height: 100vh;
            background-color: #ededed;
        }

        .square {
            position: absolute;
            top: 50%;
            left: 50%;
            background-color: #232323;
            -webkit-transform: translate(-50%, -50%);
            transform: translate(-50%, -50%);
        }

        .square:nth-child(2n + 1) {
            background-color: #ededed;
        }

        .square:nth-child(1) {
            width: 3vmin;
            height: 3vmin;
        }

        .square:nth-child(2) {
            width: 6vmin;
            height: 6vmin;
        }

        .square:nth-child(3) {
            width: 9vmin;
            height: 9vmin;
        }

        .square:nth-child(4) {
            width: 12vmin;
            height: 12vmin;
        }

        .square:nth-child(5) {
            width: 15vmin;
            height: 15vmin;
        }

        .square:nth-child(6) {
            width: 18vmin;
            height: 18vmin;
        }

        .square:nth-child(7) {
            width: 21vmin;
            height: 21vmin;
        }

        .square:nth-child(8) {
            width: 24vmin;
            height: 24vmin;
        }

        .square:nth-child(9) {
            width: 27vmin;
            height: 27vmin;
        }

        .square:nth-child(10) {
            width: 30vmin;
            height: 30vmin;
        }

        .square:nth-child(11) {
            width: 33vmin;
            height: 33vmin;
        }

        .square:nth-child(12) {
            width: 36vmin;
            height: 36vmin;
        }

        .square:nth-child(13) {
            width: 39vmin;
            height: 39vmin;
        }

        .square:nth-child(14) {
            width: 42vmin;
            height: 42vmin;
        }
    </style>
</body>

</html>
