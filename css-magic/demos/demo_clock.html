    <style>
        @import url("https://fonts.googleapis.com/css?family=Pacifico");
        @import url("https://fonts.googleapis.com/css?family=Titillium+Web:400,700");
        *,
        *::before,
        *::after {
            -webkit-box-sizing: border-box;
            box-sizing: border-box;
        }

        *::before,
        *::after {
            content: '';
            display: block;
            position: absolute;
        }

        body {
            background-color: #4091bf;
            background-image: radial-gradient(#b3d3e6 0%, #337499 100%);
            min-height: 100vh;
            width: 100vw;
            margin: 0;
            padding: 0;
            font-family: 'Titillium Web', sans-serif;
        }

        .title {
            font-family: 'Pacifico', cursive;
            padding: 10px 20px;
        }

        .title span {
            font-size: 20px;
            font-weight: bold;
            color: rgba(0, 0, 0, 0.5);
        }

        .clock {
            width: 70vmin;
            height: 70vmin;
            position: absolute;
            top: 50%;
            left: 50%;
            -webkit-transform: translate(-50%, -50%);
            transform: translate(-50%, -50%);
        }

        .clock::before {
            width: 80%;
            height: 100%;
            background-image: linear-gradient(45deg, #bbb 0%, #ddd 100%);
            top: 0;
            left: 10%;
            -webkit-clip-path: polygon(10% 0%, 90% 0%, 100% 50%, 90% 100%, 10% 100%, 0% 50%);
            clip-path: polygon(10% 0%, 90% 0%, 100% 50%, 90% 100%, 10% 100%, 0% 50%);
            z-index: -1;
        }

        .clock::after {
            background: linear-gradient(27deg, #b5b5b5 3.5vmin, transparent 3.5vmin) 0 3.5vmin, linear-gradient(207deg, #b5b5b5 3.5vmin, transparent 3.5vmin) 7vmin 0px, linear-gradient(27deg, #ccc 3.5vmin, transparent 3.5vmin) 0px 7vmin, linear-gradient(207deg, #ccc 3.5vmin, transparent 3.5vmin) 7vmin 3.5vmin, linear-gradient(90deg, #bbbbbb 7vmin, transparent 7vmin), linear-gradient(#bdbdbd 25%, #bababa 25%, #bababa 50%, transparent 50%, transparent 75%, #ccc 75%, #ccc);
            background-color: #b3b3b3;
            background-size: 8.75vmin 8.75vmin;
            width: 60%;
            height: 130%;
            top: -25%;
            left: 20%;
            z-index: -1;
        }

        .clock__title {
            position: absolute;
            color: white;
            font-weight: bold;
            font-size: 3.5vmin;
            top: 25%;
            width: 100%;
            text-align: center;
            -webkit-transform: scaleY(0.6);
            transform: scaleY(0.6);
        }

        .clock__subtitle {
            position: absolute;
            color: white;
            font-size: 1.75vmin;
            bottom: 25%;
            width: 100%;
            text-align: center;
            -webkit-transform: scaleY(0.8);
            transform: scaleY(0.8);
        }

        .clock__subtitle span {
            font-size: 2.3333333333vmin;
        }

        .clock__dot {
            width: 4%;
            height: 4%;
            background-image: linear-gradient(-45deg, #ccc 0%, #ddd 100%);
            -webkit-box-shadow: 0 0 1px rgba(0, 0, 0, 0.3);
            box-shadow: 0 0 1px rgba(0, 0, 0, 0.3);
            position: absolute;
            top: 48%;
            left: 48%;
            border-radius: 100%;
        }

        .clock__dot::before {
            width: 20%;
            height: 20%;
            top: 40%;
            left: 40%;
            border-radius: 100%;
            background: rgba(0, 0, 0, 0.1);
        }

        .clock__hour {
            position: absolute;
            width: 100%;
            height: 100%;
            -webkit-animation: rotate 43200s infinite linear;
            animation: rotate 43200s infinite linear;
        }

        .clock__hour__container {
            position: absolute;
            width: 100%;
            height: 100%;
        }

        .clock__hour::before {
            width: 5%;
            height: 40%;
            top: 20%;
            left: 50%;
            -webkit-transform: translatex(-50%);
            transform: translatex(-50%);
            background: -webkit-gradient(linear, left top, right top, from(#ddd), to(#bbb));
            background: linear-gradient(90deg, #ddd 0%, #bbb 100%);
            border: 1px solid rgba(255, 255, 255, 0.2);
            -webkit-box-shadow: 0 0 3px rgba(0, 0, 0, 0.5);
            box-shadow: 0 0 3px rgba(0, 0, 0, 0.5);
            -webkit-clip-path: polygon(50% 0%, 100% 10%, 80% 95%, 50% 100%, 20% 95%, 0% 10%);
            clip-path: polygon(50% 0%, 100% 10%, 80% 95%, 50% 100%, 20% 95%, 0% 10%);
        }

        .clock__minute {
            position: absolute;
            width: 100%;
            height: 100%;
            -webkit-animation: rotate 3600s infinite linear;
            animation: rotate 3600s infinite linear;
        }

        .clock__minute__container {
            position: absolute;
            width: 100%;
            height: 100%;
        }

        .clock__minute::before {
            width: 4%;
            height: 50%;
            top: 10%;
            left: 50%;
            -webkit-transform: translatex(-50%);
            transform: translatex(-50%);
            background: -webkit-gradient(linear, left top, right top, from(#ccc), to(#aaa));
            background: linear-gradient(90deg, #ccc 0%, #aaa 100%);
            border: 1px solid rgba(255, 255, 255, 0.2);
            -webkit-box-shadow: 0 0 3px rgba(0, 0, 0, 0.5);
            box-shadow: 0 0 3px rgba(0, 0, 0, 0.5);
            -webkit-clip-path: polygon(50% 0%, 100% 10%, 90% 95%, 50% 100%, 10% 95%, 0% 10%);
            clip-path: polygon(50% 0%, 100% 10%, 90% 95%, 50% 100%, 10% 95%, 0% 10%);
        }

        .clock__second {
            position: absolute;
            width: 100%;
            height: 100%;
            -webkit-animation: rotate 60s infinite steps(60);
            animation: rotate 60s infinite steps(60);
        }

        .clock__second__container {
            position: absolute;
            width: 100%;
            height: 100%;
        }

        .clock__second::before {
            width: 1%;
            height: 60%;
            top: 5%;
            left: 50%;
            -webkit-transform: translatex(-50%);
            transform: translatex(-50%);
            background: -webkit-gradient(linear, left top, right top, from(#ccc), to(#aaa));
            background: linear-gradient(90deg, #ccc 0%, #aaa 100%);
            border: 1px solid rgba(255, 255, 255, 0.2);
            -webkit-box-shadow: 0 0 3px rgba(0, 0, 0, 0.5);
            box-shadow: 0 0 3px rgba(0, 0, 0, 0.5);
            -webkit-clip-path: polygon(50% 0%, 100% 10%, 90% 95%, 50% 100%, 10% 95%, 0% 10%);
            clip-path: polygon(50% 0%, 100% 10%, 90% 95%, 50% 100%, 10% 95%, 0% 10%);
        }

        .clock__second::after {
            width: 1%;
            height: 60%;
            top: 5%;
            left: 50%;
            -webkit-transform: translatex(-50%);
            transform: translatex(-50%);
            background: -webkit-gradient(linear, left bottom, left top, from(transparent), color-stop(60%, transparent), color-stop(60%, rgba(200, 0, 0, 0.8)), to(rgba(200, 0, 0, 0.8)));
            background: linear-gradient(0deg, transparent 0%, transparent 60%, rgba(200, 0, 0, 0.8) 60%, rgba(200, 0, 0, 0.8) 100%);
            -webkit-clip-path: polygon(50% 0%, 100% 10%, 90% 95%, 50% 100%, 10% 95%, 0% 10%);
            clip-path: polygon(50% 0%, 100% 10%, 90% 95%, 50% 100%, 10% 95%, 0% 10%);
        }

        .clock__bg {
            width: 80%;
            height: 80%;
            background-color: #aaa;
            background-image: linear-gradient(-45deg, #a2a2a2 0%, #cbcbcb 50%, #c1c1c1 51%, #eeeeee 100%);
            border-radius: 100%;
            position: absolute;
            top: 10%;
            left: 10%;
        }

        .clock__bg::before {
            width: 90%;
            height: 90%;
            background-image: linear-gradient(135deg, rgba(0, 0, 0, 0.3) 0%, rgba(255, 255, 255, 0.7) 100%);
            border-radius: 100%;
            left: 5%;
            top: 5%;
        }

        .clock__bg::after {
            width: 5%;
            height: 10%;
            background-color: #ccc;
            background-image: repeating-linear-gradient(0deg, transparent, transparent 0.7vmin, rgba(0, 0, 0, 0.1) 0.7vmin, rgba(0, 0, 0, 0.1) 1.4vmin);
            right: -4%;
            top: 45%;
            z-index: -1;
        }

        .clock__body {
            width: 70%;
            height: 70%;
            background: #1c3b6c;
            background-image: linear-gradient(45deg, #1c3b6c 0%, #304f80 100%);
            position: absolute;
            left: 15%;
            top: 15%;
            border-radius: 100%;
            overflow: hidden;
        }

        .clock__body::after {
            width: 150%;
            height: 150%;
            background: rgba(255, 255, 255, 0.05);
            left: 20%;
            top: -60%;
            border-radius: 100%;
        }

        .clock__body__decorative {
            width: 60%;
            height: 60%;
            position: absolute;
            top: 20%;
            left: 20%;
            border-radius: 100%;
            border: 1px solid rgba(0, 0, 0, 0.1);
            background-image: repeating-linear-gradient(45deg, transparent, transparent 0.35vmin, rgba(122, 122, 122, 0.1) 0.35vmin, rgba(122, 122, 122, 0.1) 0.7vmin);
        }

        .clock__body__lines {
            list-style: none;
            display: block;
            position: absolute;
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }

        .clock__body__lines li {
            display: block;
            position: absolute;
            height: 100%;
            top: 0;
            left: 50%;
        }

        .clock__body__lines li::before {
            background: rgba(255, 255, 255, 0.8);
            top: 0;
            width: 100%;
        }

        .clock__body__hours li {
            width: 2.5%;
        }

        .clock__body__hours li::before {
            height: 4%;
        }

        .clock__body__hours li:nth-of-type(0) {
            -webkit-transform: translateX(-50%) rotate(0deg);
            transform: translateX(-50%) rotate(0deg);
        }

        .clock__body__hours li:nth-of-type(1) {
            -webkit-transform: translateX(-50%) rotate(30deg);
            transform: translateX(-50%) rotate(30deg);
        }

        .clock__body__hours li:nth-of-type(2) {
            -webkit-transform: translateX(-50%) rotate(60deg);
            transform: translateX(-50%) rotate(60deg);
        }

        .clock__body__hours li:nth-of-type(3) {
            -webkit-transform: translateX(-50%) rotate(90deg);
            transform: translateX(-50%) rotate(90deg);
        }

        .clock__body__hours li:nth-of-type(4) {
            -webkit-transform: translateX(-50%) rotate(120deg);
            transform: translateX(-50%) rotate(120deg);
        }

        .clock__body__hours li:nth-of-type(5) {
            -webkit-transform: translateX(-50%) rotate(150deg);
            transform: translateX(-50%) rotate(150deg);
        }

        .clock__body__hours li:nth-of-type(6) {
            -webkit-transform: translateX(-50%) rotate(180deg);
            transform: translateX(-50%) rotate(180deg);
        }

        .clock__body__hours li:nth-of-type(7) {
            -webkit-transform: translateX(-50%) rotate(210deg);
            transform: translateX(-50%) rotate(210deg);
        }

        .clock__body__hours li:nth-of-type(8) {
            -webkit-transform: translateX(-50%) rotate(240deg);
            transform: translateX(-50%) rotate(240deg);
        }

        .clock__body__hours li:nth-of-type(9) {
            -webkit-transform: translateX(-50%) rotate(270deg);
            transform: translateX(-50%) rotate(270deg);
        }

        .clock__body__hours li:nth-of-type(10) {
            -webkit-transform: translateX(-50%) rotate(300deg);
            transform: translateX(-50%) rotate(300deg);
        }

        .clock__body__hours li:nth-of-type(11) {
            -webkit-transform: translateX(-50%) rotate(330deg);
            transform: translateX(-50%) rotate(330deg);
        }

        .clock__body__hours li:nth-of-type(12) {
            -webkit-transform: translateX(-50%) rotate(360deg);
            transform: translateX(-50%) rotate(360deg);
        }

        .clock__body__hours__ticks li {
            top: 6%;
            height: 88%;
            width: 3%;
        }

        .clock__body__hours__ticks li::before {
            height: 10%;
            background: -webkit-gradient(linear, left top, right top, from(#ccc), to(#aaa));
            background: linear-gradient(90deg, #ccc 0%, #aaa 100%);
            border: 1px solid rgba(255, 255, 255, 0.2);
            -webkit-box-shadow: 0 0 2px rgba(0, 0, 0, 0.1);
            box-shadow: 0 0 2px rgba(0, 0, 0, 0.1);
        }

        .clock__body__hours__ticks li:nth-of-type(12)::before {
            display: none;
        }

        .clock__body__hours__ticks li:nth-of-type(12)::after {
            content: '12';
            display: block;
            letter-spacing: -0.5833333333vmin;
            font-size: 7.7777777778vmin;
            font-weight: bold;
            -webkit-transform: translatex(-50%);
            transform: translatex(-50%);
            top: -5%;
            text-shadow: 0 0 3px rgba(0, 0, 0, 0.5), 0 0 2px rgba(255, 255, 255, 0.2);
            color: #bbb;
        }

        .clock__body__hours__ticks li:nth-of-type(0) {
            -webkit-transform: translateX(-50%) rotate(0deg);
            transform: translateX(-50%) rotate(0deg);
        }

        .clock__body__hours__ticks li:nth-of-type(1) {
            -webkit-transform: translateX(-50%) rotate(30deg);
            transform: translateX(-50%) rotate(30deg);
        }

    <script>
        function initLocalClocks() {
            const date = new Date();
            const seconds = date.getSeconds();
            const minutes = date.getMinutes();
            const hours = date.getHours();

            const hands = [
                {
                    hand: 'clock__hour__container',
                    angle: (hours * 30) + (minutes / 2)
                },
                {
                    hand: 'clock__minute__container',
                    angle: (minutes * 6) + (seconds / 10)
                },
                {
                    hand: 'clock__second__container',
                    angle: (seconds * 6)
                }
            ];
            hands.forEach((hand) => {
                const element = document.querySelector('.' + hand.hand);
                element.style.transform = `rotateZ(${ hand.angle }deg)`;
            });
        }
        initLocalClocks();
    </script>
