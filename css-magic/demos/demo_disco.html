            height: 300px;
            -webkit-perspective: 1000px;
            -webkit-perspective-origin: center center;

            perspective-origin: center center;
            shape-outside: circle(150px);
            clip-path: circle(150px);
            border-radius: 50%;
            border-top: 1px solid #888;
            border-bottom: 1px solid #888;
        }

        .ring {
            position: relative;
            font-family: sans-serif;
            font-size: 2em;
            font-weight: 300;
            text-shadow: 2px 4px 4px black;
            margin: 0 auto;
            color: #333;
            max-height: 60px;
        }

        .ring::after {
            content: ".";
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            bottom: -4px;
            font-weight: 700;
        }

        .disco-wrap::after {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            z-index: 22;
            display: block;
            width: 100%;
            height: 100%;
            background-image: radial-gradient(circle at 70%, rgba(255, 255, 250, .7) 15%, rgba(0, 0, 0, .6) 60%, rgba(155, 100, 255, .8))
        }

        .disco-wrap:hover .disco {
            animation-play-state: paused;
        }

        .disco-wrap:hover .dancer {
            font-size: 12em;
        }

        .disco {
            position: relative;
            -webkit-transform-style: preserve-3d;
            transform-style: preserve-3d;
            width: 100%;
            height: 100%;
            -webkit-animation: turn 16s infinite linear;
            border-radius: 50%;
            animation: turn 16s infinite linear;
        }

        .disco .vert,
        .disco .hor {

            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
