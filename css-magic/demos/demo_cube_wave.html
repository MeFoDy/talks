    <style>
        :root {
            --x-angle: -30deg;
            --y-angle: 45deg;
        }

        *,
        *::after,
        *::before {
            -webkit-transform-style: preserve-3d;
            transform-style: preserve-3d;
            will-change: transform;
        }

        body {
            width: 100vw;
            height: 100vh;
            padding: 0;
            overflow: hidden;
            background-color: #FAF9FA;
        }

        body::before {
            content: 'Move your cursor to change the point of view.';
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
            font-size: 12px;
            position: absolute;
            left: 10px;
            top: 10px;
            opacity: 0.5;
        }

        .container {
            display: block;
            position: absolute;
            top: 50%;
            left: 50%;
            -webkit-transform: rotatex(var(--x-angle)) rotatey(var(--y-angle));
            transform: rotatex(var(--x-angle)) rotatey(var(--y-angle));
        }

        .row {
            position: absolute;
            left: 0;
            top: 0;
        }

        .block {
            display: block;
            top: 0;
            left: 0;
            position: absolute;
            width: 3vmin;
            height: 3vmin;
            background-color: #E8E0AF;
            -webkit-transform: scaleY(4);
            transform: scaleY(4);
            -webkit-transform-origin: 50% 50%;
            transform-origin: 50% 50%;
            -webkit-animation: block 2s ease-in-out infinite;
            animation: block 2s ease-in-out infinite;
        }

        .block::before {
            display: block;
            top: 0;
            left: 0;
            position: absolute;
            width: 3vmin;
            height: 3vmin;
            content: '';
            background-color: #3C5487;
            -webkit-transform: rotatey(90deg);
            transform: rotatey(90deg);
            -webkit-transform-origin: 0 0;
            transform-origin: 0 0;
        }

        .block::after {
            display: block;
            top: 0;
            left: 0;
            position: absolute;
            width: 3vmin;
            height: 3vmin;
            content: '';
            background-color: #80B2B6;
            -webkit-transform: rotatex(-90deg);
            transform: rotatex(-90deg);
            -webkit-transform-origin: 0 0;
            transform-origin: 0 0;
        }

    <script>
        function setX(x) {
            document.documentElement.style.setProperty('--x-angle', x + 'deg');
        }

        function setY(y) {
            document.documentElement.style.setProperty('--y-angle', y + 'deg');
        }

        function setAngle(x, y) {
            const maxX = window.innerWidth;
            const maxY = window.innerHeight;
            const yAngle = 90 * x / maxX;
            setY(yAngle);
            const xAngle = -90 * y / maxY;
            setX(xAngle);
        }

        window.addEventListener('mousemove', e => {
            setAngle(e.clientX, e.clientY);
        });
        setX(-30);
        setY(45);</script>
