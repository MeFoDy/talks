        .wall-e:before,

            position: absolute;
            top: -105px;
            right: 0;
            bottom: 0;
            margin: auto;
            width: 27px;
            height: 20px;
            box-sizing: border-box;
            border: solid 1px #333;
            border-radius: 4px 52px 39px 90px;
            transform-origin: 6px 4px;
            box-shadow: inset 0 0 2px #000;
            background: radial-gradient(rgba(216, 167, 167, 0.2) 0px, rgba(0, 0, 0, 0) 1px), radial-gradient(#6ca4eb 0px, rgba(0, 0, 0, 0) 2px), radial-gradient(#151515 3px, rgba(0, 0, 0, 0) 3px), radial-gradient(rgba(255, 255, 255, 0.6) 0px, rgba(0, 0, 0, 0) 1px), radial-gradient(#333333 3px, rgba(0, 0, 0, 0) 4px), radial-gradient(#0e3464 4px, #1757a7 6px, rgba(0, 0, 0, 0) 6px), radial-gradient(#666666 7px, rgba(0, 0, 0, 0) 7px), #AAAAAA;
            background-size: 2px 2px, 4px 4px, 6px 6px, 2px 2px, 8px 8px, 12px 12px, 14px 14px, 27px 20px;
            background-position: 12px 8px, 8px 5px, 8px 5px, 6px 4px, 7px 4px, 5px 2px, 4px 1px, 0px 0px;
            background-repeat: no-repeat;
        }

        .wall-e:before {
            left: 28px;
            transform: rotateZ(20deg);
            animation: 12s twitch-right infinite ease-in-out;
        }

        .wall-e:after {
            left: 0px;
            transform: rotateZ(-20deg) rotateY(180deg);
            animation: 12s twitch-left infinite ease-in-out;
        }

        html,

            height: 100%;

        body {

            margin: 0;
            background: linear-gradient(-160deg, #120041 0%, #b27176 70%);

            position: absolute;
            top: 0;
            right: 0;
            bottom: -970px;
            left: calc(50% - 2000px);
            margin: auto;
            width: 4000px;
            height: 1000px;
            border-radius: 50% 50% 0 0;
            box-shadow: inset 250px 0 20px rgba(255, 255, 255, 0.15);
